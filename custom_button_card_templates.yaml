custom_button_card_templates:
  label_card:
    styles:
      card:
        - text-transform: uppercase
        - color: 'rgb(140,140,140)'
        - font-size: 10px
        - font-family: Roboto
        - font-weight: bold
        - border-radius: 2px
        - padding: 10%
        - box-shadow: 0px 0px 0px 0px
      img_cell:
        - padding: '-2px'
        - justify-content: middle
        - align-items: middle
    tap_action:
      action: navigate
        navigation_path: /lovelace/licht
                type: 'custom:button-card'
