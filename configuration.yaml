# LOVELACE YAML MODE
#
lovelace:
  mode: storage
  dashboards:
    db-mobile:
      mode: yaml
      title: Mobile Dashboard
      icon: "mdi:cellphone-android"
      show_in_sidebar: true
      filename: ui-lovelace.yaml
#
# ALLOW CUSTOMISATION OVER CUSTOMIZE.YAML FILE
#
