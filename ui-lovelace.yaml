          - color: "rgb(180,180,180)"
          - font-size: 10px
          - font-family: Roboto
          - font-weight: regular
        rgb:
          - align-self: start
          - justify-self: start
        switch:
          - align-self: start
          - justify-self: middle
          - margin-right: "-50%"
          - margin-top: "-16%"
      grid:
        - grid-template-areas: '"i switch" "n n" "s brightness" "rgb rgb"'
