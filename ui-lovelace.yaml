  #
  ###BUTTON CARD TEMPLATE QUICK ACCESS CARD#######################################
  #
  quick_access:
    color: "rgb(255, 255, 255)"
    aspect_ratio: 1/1
    show_entity_picture: true
    show_name: true
    show_state: false
    show_icon: false
    size: 70%
    styles:
      card:
        - text-transform: uppercase
        - color: "rgb(140,140,140)"
        - font-size: 10px
        - font-family: Roboto
        - font-weight: bold
        - border-radius: 2px
        - padding: 10%
        - box-shadow: 0px 0px 0px 0px
      img_cell:
        - padding: "-2px"
        - justify-content: middle
        - align-items: middle
  #
  ###BUTTON CARD TEMPLATE WALL SWITCH CARD########################################
  #
  wall_switch_card:
    color: "#0F9D58"
    aspect_ratio: 1/1
    custom_fields:
      brightness: |
        [[[
          var bri = Math.ceil(states['light.wohnzimmer'].attributes.brightness / 255.0 * 100.0);
          return `<ha-icon
            icon="mdi:brightness-7"
            style="width: 12px; height: 12px; color: #b3b3b3;">
            </ha-icon>` + ' '+ (bri ? bri : '0') + '%';
        ]]]
      switch: |
        [[[
          if(entity.state == 'on') return `<ha-icon
            icon="mdi:toggle-switch"
            style="width: 60%; height: 50px; color: #4285f4;">
            </ha-icon>` ;
        else
          return `<ha-icon
            icon="mdi:toggle-switch-off"
            style="width: 60%; height: 50px; color: #b3b3b3;">
            </ha-icon>` ;
        ]]]
    hold_action:
      action: more-info
    icon: "mdi:light-switch"
    show_icon: true
    show_name: true
    show_state: true
    size: 95%
    state:
      - styles:
          icon:
            - color: "rgb(180,180,180)"
        value: "off"
    styles:
      card:
        - text-transform: uppercase
        - color: "rgb(140,140,140)"
        - font-size: 10px
        - font-family: Roboto
        - border-radius: 2px
        - padding: 10%
        - box-shadow: 0px 0px 0px 0px
      custom_fields:
        brightness:
