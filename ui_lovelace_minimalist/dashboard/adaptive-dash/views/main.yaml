---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr"
  grid-template-areas: |
    "welcome welcome welcome welcome"
    "presence presence presence presence"
    "title1 title1 title1 title1"
    "raum1 raum2 raum3 raum4"
    "raum5 raum6 raum7 raum8"
    "card1 card2 card3 card4"
    "title2 title2 title2 title2"
    "card5 card6 card7 card8"

  mediaquery:
    # Mobile
    "(max-width: 800px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "welcome welcome"
        "presence presence"
        "title1 title1"
        "raum1 raum2"
        "raum3 raum4"
        "raum5 raum6"
        "raum7 raum8"
        "card1 card2"
        "card3 card4"
        "title2 title2"
        "card5 card6"
        "card7 card8"
view_layout:
  grid-area: "main"
cards:
  - view_layout:
      grid-area: "title1"
    type: "custom:button-card"
    template: "card_title"
    name: "Räume"

  - view_layout:
      grid-area: "welcome"
    type: "custom:button-card"
    template: "card_esh_welcome"
    triggers_update: "input_boolean.minimalist_dropdown"
    variables:
      ulm_card_esh_welcome_collapse: input_boolean.minimalist_dropdown
      ulm_weather: "weather.home"
      entity_1:
        nav: "Remote"
        icon: "mdi:remote-tv"
        # name: ""
        color: "green"
      entity_2:
        nav: "Kalender"
        icon: "mdi:calendar"
        # name: ""
        color: "red"
      entity_3:
        nav: "Raspberry"
        icon: "mdi:raspberry-pi"
        # name: 
        color: "purple"
      entity_4:
        nav: "Gesundheit"
        icon: "mdi:heart-outline"
        # name: 
        color: "yellow"
      entity_5:
        nav: "Grocy"
        icon: "mdi:spray-bottle"
        # name: 
        color: "blue"

  - view_layout:
      grid-area: "presence"
    type: 'custom:button-card'
    template: card_person
    entity: person.philipp
    entity_picture: /local/Icon_Philipp.svg
    variables:
      ulm_card_person_entity: group.philipp_home
      ulm_card_person_use_entity_picture: true
      ulm_card_person_battery: sensor.sm_n975f_battery_level
      # ulm_card_person_eta: sensor.waze_travel_time_person
      # ulm_address: sensor.sm_n975f_geocoded_location

  - view_layout:
      grid-area: "raum1"
    type: "custom:button-card"
    template:
