      action: call-service
      service: script.turn_on
      service_data:
        entity_id: script.schlafzimmer_boost

  - view_layout:
      grid-area: "title7"
    type: "custom:button-card"
    template: "card_title"
    label: "Sensoren"

  - view_layout:
      grid-area: "card13"
