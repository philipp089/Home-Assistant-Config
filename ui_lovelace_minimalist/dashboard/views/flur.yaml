          name: "HELL"
          color: "yellow"
        entity_2:
          entity_id: "script.flur_medium"
          icon: "mdi:weather-sunset-down"
          name: "MEDIUM"
          color: "red"
        entity_3:
          entity_id: "script.flur_nacht"
          icon: "mdi:weather-night"
          name: "NACHT"
          color: "blue"
        entity_4:
          entity_id: "script.flur_aus"
          icon: "mdi:power"
          name: "AUS"
          color: "grey"
