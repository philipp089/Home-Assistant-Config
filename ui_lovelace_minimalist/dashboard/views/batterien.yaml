            ulm_card_battery_charger_type_entity_id: sensor.bewegungsmelder_battery_level
            ulm_card_battery_battery_level_danger: 20
            ulm_card_battery_battery_level_warning: 50
            ulm_card_battery_name: Bewegung Kamin

