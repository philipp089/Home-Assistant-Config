title: "Batterien"
icon: "mdi:battery-high"
path: "Batterien"
cards:
  - type: "vertical-stack"
    cards:
    - type: "custom:button-card"
      template: chip_back
      variables:
        ulm_chip_back_path: /ui-lovelace-minimalist/home

    - type: 'custom:button-card'
      template: card_title
      name: "Batterien"
      label: "Wohnzimmer"

    - type: "horizontal-stack"
      cards:
