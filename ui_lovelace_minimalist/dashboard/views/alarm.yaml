title: "Alarm"
icon: "mdi:bell-outline"
path: "Alarm"
cards:
  - type: "vertical-stack"
    cards:
    - type: "custom:button-card"
      template: chip_back
      variables:
        ulm_chip_back_path: /ui-lovelace-minimalist/home

    - type: 'custom:button-card'
      template: card_title
      name: "Wohnzimmer"
      label: "Sensoren"

    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          template: card_binary_sensor_alert
          entity: binary_sensor.presence_9
          name: Wohnzimmer Kamin

        - type: "custom:button-card"
          template: card_binary_sensor_alert
          entity: binary_sensor.presence_3
          name: Wohnzimmer TV

    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          template: card_binary_sensor_alert
          entity: binary_sensor.wohnzimmer_person_occupancy
          name: Personen Wohnzimmer

        - type: "custom:button-card"
          template: card_binary_sensor_alert
          entity: binary_sensor.wohnzimmer_cat_occupancy
          name: Katze Wohnzimmer

    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          template: card_binary_sensor_alert
          entity: binary_sensor.hmip_swdo_pl_0023da49a3ae4e_state
          name: Türe Dachterrasse

    - type: 'custom:button-card'
      template: card_title
      name: "Schlafzimmer"
      label: "Sensoren"

    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          template: card_binary_sensor_alert
          entity: binary_sensor.presence_24
          name: Schlafzimmer
        #
        ###ALARM SCHLAFZIMMER PERSON DETECT########################################################
        #
        - type: "custom:button-card"
          template: card_binary_sensor_alert
          entity: binary_sensor.schlafzimmer_person_occupancy
          name: Personen Schlafzimmer
        #
        ###ALARM SCHLAFZIMMER CAT DETECT #######################################################
        #
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          template: card_binary_sensor_alert
          entity: binary_sensor.schlafzimmer_cat_occupancy
          name: Katze Schlafzimmer

