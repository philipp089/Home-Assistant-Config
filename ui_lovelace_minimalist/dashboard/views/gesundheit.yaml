icon: "mdi:heart-outline"
path: "Gesundheit"
cards:
  - type: "vertical-stack"
    cards:
    - type: "custom:button-card"
      template: chip_back
      variables:
        ulm_chip_back_path: /ui-lovelace-minimalist/home

    - type: 'custom:button-card'
      template: card_title
      name: "Gesundheit"
      label: "Schrittz√§hler"

    - type: horizontal-stack
      cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.schritte_taglich
        name: Schritte heute
        show:
          graph: bar   
        hours_to_show: 24
        points_per_hour: 0.5
        aggregate_func: max
        bar_spacing: 8
        line_color: "var(--google-green)"

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.sm_n975f_steps_sensor
        name: Schritte gesamt
        show:
          graph: bar   
        hours_to_show: 24
        points_per_hour: 0.50
        aggregate_func: max
        bar_spacing: 8
        line_color: "var(--google-yellow)"

