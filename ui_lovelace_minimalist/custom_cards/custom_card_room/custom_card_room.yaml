---
custom_card_room:
  name: Wohnzimmer
  icon: mdi:sofa-single-outline
  entity: sensor.000a9a49a6fc5e_actual_temperature
  show_state: true
  show_label: false
  custom_fields:
    arrow: |
      [[[
        return '<ha-icon icon="mdi:chevron-right" style="width:16px;height:16px;"></ha-icon>'
      ]]]
  styles:
    grid:
      - grid-template-areas: '"i n arrow" "i s arrow"'
      - grid-template-columns: min-content auto min-content;
      - grid-template-rows: "min-content min-content"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "12px"
    img_cell:
      - background-color: "rgba(var(--color-theme),0.05)"
      - border-radius: "50%"
      - place-self: "center"
      - width: "42px"
      - height: "42px"
    icon:
      - color: "rgba(var(--color-theme),0.2)"
      - width: 22px
    name:
      - align-self: "end"
      - justify-self: "start"
      - font-weight: "bold"
      - font-size: "14px"
      - margin-left: "12px"
    state:
      - justify-self: "start"
      - align-self: "start"
      - font-weight: "bolder"
      - font-size: "12px"
      - filter: "opacity(40%)"
      - margin-left: "12px"
    custom_fields:
      arrow:
        - justify-self: end
        - font-size: 14px
        - padding-left: 10px
        - opacity: 0.7
