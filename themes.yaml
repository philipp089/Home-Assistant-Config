Google - Light:

  ### Card Mod ###
  card-mod-theme: Google - Light
  card-mod-root: |
    paper-tab[aria-label='Licht'] {
      color: #F4B400;
    }
    paper-tab[aria-label='Media'] {
      color: #0F9D58;
    }
    paper-tab[aria-label='Plugs'] {
      color: #4285F4;
    }
    paper-tab[aria-label='pflanzen'] {
      color: #9334e6;
    }    
    paper-tab[aria-label='Temps'] {
      color: #DB4437;
    }
    paper-tab[aria-label='Raspberry'] {
      color: #666666;
    }
    paper-tab[aria-label='Desktop'] {
      color: #0f9d58;
    }
    paper-tab[aria-label='Playstation'] {
      color: #4285F4;
    }
    paper-tab[aria-label='Wetter'] {
      color: #F4B400;
    }
    paper-tab[aria-label='Kameras'] {
      color: #4285F4;
    }
    paper-tab[aria-label='Smartphone'] {
      color: #666666;
    }
    paper-tab[aria-label='Batterien'] {
      color: #DB4437;
    }
    paper-tab[aria-label='Alarm'] {
      color: #DB4437;
    }
    paper-tab[aria-label='Gesundheit'] {
      color: #0F9D58;
    }
    paper-tab[aria-label='Kalender'] {
      color: #F4B400;
    }
    paper-tab[aria-label='Automations'] {
      color: #4285F4;
    }
  ### Fonts ###
  primary-font-family: "'Open Sans','Rubik',Roboto,sans-serif"
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"

  ha-card-border-radius: "0px"
  ha-card-header-color: "#808080"
  ha-card-background: "#ffffff"
  ha-card-box-shadow: "0px 0px 0px #eeeeee"

  ### Main Interface Colors ###
  app-header-background-color: "#ffffff"
  primary-color: "#808080"
  light-primary-color: "#e6e6e6"
  primary-background-color: "#f2f2f2"
  secondary-background-color: "#ffffff"
  divider-color: "#e6e6e6"
  button-card-light-color: "#f2f2f2"
  ### Text ###
  primary-text-color: "#808080"
  label-card-primary-color: "#ffffff"
  secondary-text-color: "#b3b3b3"
  text-primary-color: "#b3b3b3"
  disabled-text-color: "#a1a1a1"
  #mmp-text-color: "#808080"
  app-header-text-color: "#808080"
  ### Sidebar Menu ###
  sidebar-background-color: "#ffffff"
  sidebar-icon-color: "#808080"
  sidebar-text-color: "#808080"
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: "#4285F4"
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)
  ### States and Badges ###
  state-icon-color: "#b3b3b3"
  state-icon-active-color: "#f4b400"
  state-icon-unavailable-color: var(--disabled-text-color)
  ### Sliders ###
  paper-slider-knob-color: "#4285F4"
  paper-slider-knob-start-color: "#a0c3ff"
  paper-slider-pin-color: "#a0c3ff"
  paper-slider-active-color: "#a0c3ff"
  paper-slider-secondary-color: var(--light-primary-color)
  paper-slider-container-color: "#e6e6e6"
  ### Labels ###
  label-badge-background-color: "#0f9d58"
  label-badge-text-color: "#f2f2f2"
  label-badge-red: "#a0c3ff"
  ### Cards ###
  paper-card-background-color: "#ffffff"
  paper-listbox-background-color: "#ffffff"
  ### Toggles ###
  paper-toggle-button-checked-button-color: "#4285f4"
  paper-toggle-button-checked-bar-color: "#4285f4"
  paper-toggle-button-unchecked-button-color: "#4285f4"
  paper-toggle-button-unchecked-bar-color: "#e6e6e6"

  ### Dialog ###
  paper-dialog-background-color: "#ffffff"

  ### Table row ###
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)

  iron-overlay-backdrop-background-color: "#ffffff"
  mdc-theme-primary: "#4285f4"
  mdc-theme-secondary: '#F4B400'
  accent-color: '#F4B400'

  switch-checked-color: "var(--paper-toggle-button-checked-button-color)"
  switch-unchecked-button-color: "var(--paper-toggle-button-unchecked-button-color)"
  switch-unchecked-color: "var(--paper-toggle-button-unchecked-bar-color)"
  switch-unchecked-track-color: "var(--paper-toggle-button-unchecked-bar-color)"
  ### Mini Media Player
  mmp-text-color: "#f2f2f2"
  mmp-icon-color: "#f2f2f2"
  mmp-overlay-base-color: "#f2f2f2"
  mini-media-player-overlay-base-color: "#f2f2f2"



